<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Information (with Validation)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container mt-3">
    <h1 style="text-align: center;" class="mb-3 text-primary">Product Information</h1>
    <form id="productForm" class="needs-validation" novalidate>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="product_id" class="form-label">Product ID (required)</label>
          <input type="text" class="form-control" id="product_id" name="product_id" required>
          <div class="invalid-feedback">
            Please enter a product ID.
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="product_name" class="form-label">Name (required)</label>
          <input type="text" class="form-control" id="product_name" name="product_name" required>
          <div class="invalid-feedback">
            Please enter a product name.
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="hsn_code" class="form-label">HSN Code</label>
          <input type="text" class="form-control" id="hsn_code" name="hsn_code">
          <div class="invalid-feedback">
            Please enter a valid HSN code (optional).
          </div>
        </div>
        <div class="col-md-6">
          <label for="tax_rate" class="form-label">Tax Rate (%):</label>
          <input type="number" class="form-control" id="tax_rate" name="tax_rate" min="0" max="100">
          <div class="invalid-feedback">
            Please enter a valid tax rate between 0 and 100 (optional).
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description (optional):</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script>
    (function() {
      'use strict';

      // Fetch the form
      var form = document.getElementById('productForm');

      // Prevent form submission and display validation messages
      form.addEventListener('submit', function(event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }

        form.classList.add('was-validated');
      }, false);
    })();
  </script>
</body>
</html>
